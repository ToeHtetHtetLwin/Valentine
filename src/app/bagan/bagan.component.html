  rel="stylesheet"
/>

<div class="story-viewport">
  <!-- ğŸŒ™ Dreamy Bokeh Overlay -->
  <div class="bokeh-layer"></div>

  <!-- ğŸ‚ Falling Petals -->
  <div class="petal petal1">ğŸŒ¸</div>
  <div class="petal petal2">ğŸŒ¸</div>
  <div class="petal petal3">ğŸŒ¸</div>
  <div class="petal petal4">ğŸŒ¸</div>
  <div class="petal petal5">ğŸŒ¸</div>

  <!-- âœ¨ Sparkles -->
  <div class="sparkle" style="top: 20%; left: 10%">ğŸŒ¸</div>
  <div class="sparkle" style="top: 60%; left: 15%; animation-delay: 2s">ğŸŒ¸</div>
  <div class="sparkle" style="top: 30%; right: 10%; animation-delay: 4s">
    ğŸŒ¸
  </div>
  <div class="sparkle" style="top: 70%; right: 20%; animation-delay: 1s">
    ğŸŒ¸
  </div>

  <!-- ğŸ“– Golden Romantic Book Card -->
  <div class="book-card" (click)="nextPage()">
    @if (pages[currentIndex()]) {
      <div class="animate-page">
        <!-- Image -->
        <div class="book-img-container">
          <img [src]="pages[currentIndex()].image" alt="Story Image" />
        </div>

        <!-- Content -->
        <div class="book-content">
          <h2 class="book-title">
            {{ pages[currentIndex()].title }}
          </h2>

          <!-- Divider -->
          <div class="divider">âœ¦ âœ§ âœ¦</div>

          <p class="book-text">
            {{ pages[currentIndex()].text }}
          </p>

          <!-- Hint -->
          <p class="hint">Tap to turn the next page âœ¨</p>
        </div>
      </div>
    }

    <!-- Page Number -->
    <div class="page-tag">
      <p-tag
        [value]="currentIndex() + 1 + ' / ' + pages.length"
        severity="info"
        [style]="{ background: '#d4af37', color: '#fff' }"
        [rounded]="true"
      >
      </p-tag>
    </div>
  </div>
</div>
